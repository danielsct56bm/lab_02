<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fuentes en css</title>
    <link href="css/estilosA11.css" rel="stylesheet"/>
</head>
<body>
    <h1 >fuentes en css</h1>
    <div class="caja sans-serif">
        <p class="fuente_roboto">fuente roboto</p>
    </div>
    <div class="caja serif">
        <p class="fuente fuente_georgia">fuente georgia</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_arial">fuente arial</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_verdana">fuente verdana</p>
    </div>
    <div class="caja monospace">
        <p class="fuente_courier">fuente courier</p>
    </div>
    <div class="caja cursive">
        <p class="fuente_lucida">lucida handwriting</p>
    </div>
</body>
</html>
